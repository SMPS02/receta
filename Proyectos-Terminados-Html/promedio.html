<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Proyectos-Terminados-Css/promedio.css">
    <title>Promedio</title>
</head>
<body>

    <div class="contenedor-cuadradro">
        <div class="contenedor-tarjeta-azul">
            <p class="texto-azul">
                Your Result
            </p>
            <div class="circulo-central">
                <p class="numero-puntuacion">
                    100
                </p>
                <p class="numero-puntuacion-debajo">of 100</p>

            </div>
            <h2 class="texto-azul">
                Great
            </h2>
            <p class="texto-azul puntuacion">
                You scored higher than 65% of the people who have taken these tests.
            </p>

        </div>

        <div class="contenedor-tarjeta-white">
            <div class="titulo-contendor">
                <h4 class="titulo-white">Summary</h4>
            </div>
            <div class="contenedor-parametros">
                <div class="parametros parametro1">
                    <p class="parametros-texto texto1">Reaction</p>
                    <p class="porcentaje">
                        100<span class="span2">/100</span>
                    </p>
                </div>
                <div class="parametros parametro2">
                    <p class="parametros-texto texto2">Memory</p>
                    <p class="porcentaje">
                        100<span class="span2">/100</span>
                    </p>
                </div>
                <div class="parametros parametro3">
                    <p class="parametros-texto texto3">Verbal</p>
                    <p class="porcentaje">
                        100<span class="span2">/100</span>
                    </p>
                </div>
                <div class="parametros parametro4">
                    <p class="parametros-texto texto4">Visual</p>
                    <p class="porcentaje">
                        100<span class="span2">/100</span>
                    </p>
                </div>
            </div>
            <div class="contenedor-boton">
                <button class="boton">
                    <p class="Continuar">Continuar</p>

                </button>
            </div>

        </div>
    </div>

    
</body>
</html>
